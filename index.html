<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Trendy Women's Clothing Brand - Coming Soon. Stay updated with stylish, modern, and elegant fashion.">
  <meta name="keywords" content="women clothing, trendy fashion, online boutique, stylish wear, coming soon clothing brand">
  <title>Trioraa | New Women’s Clothing Brand India</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img.logo {
      height: 150px;
    }

    header img.qr {
      height: 80px;
    }

    .banner {
      width: 100%;
      height: 70vh;
      background: url('https://images.unsplash.com/photo-1521334884684-d80222895322?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      animation: zoomBanner 12s infinite alternate ease-in-out;
    }

    @keyframes zoomBanner {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .content {
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #444;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
    }

    input[type="email"] {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: #ff4e50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e63e42;
    }

    .success-message {
      margin-top: 15px;
      color: green;
      font-size: 1rem;
      display: none;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: #fff5f5;
      font-size: 0.9rem;
    }

    @media(max-width:768px) {
      .banner { font-size: 2rem; height: 50vh; }
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      form { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body>

  <!-- Header with Logo + QR -->
  <header>
    <img src="logo_resized.png" alt="Trioraa Logo" class="logo">
   <!-- <img src="qr-code.jpeg" alt="Instagram QR Code" class="qr"> -->
  </header>

  <!-- Banner Section -->
  <div class="banner">
    <div>Fashion Redefined</div>
  </div>

  <!-- Coming Soon Content -->
  <div class="content">
    <h1>We’re Launching Soon!</h1>
    <p>Sign up to get updates about our trendy women's clothing collection.</p>

    <!-- Google Form integration -->
    <form id="emailForm" action="https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_ID/formResponse" method="POST" target="hidden_iframe" onsubmit="showMessage()">
      <!-- Replace entry.123456 with your form field's entry ID -->
      <input type="email" name="entry.123456" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>

    <iframe name="hidden_iframe" style="display:none;"></iframe>
    <div class="success-message" id="successMessage">Thank you! You’ll be notified soon.</div>
  </div>

<footer>
  © 2025 Trioraa | 
  <a href="https://www.instagram.com/trioraa.fashion" target="_blank" style="color:#E4405F; text-decoration:none; font-weight:bold;">
    Follow us on Instagram
  </a>
</footer>

  <script>
    function showMessage() {
      document.getElementById("successMessage").style.display = "block";
    }
  </script>

</body>
</html>
